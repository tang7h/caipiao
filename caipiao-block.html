<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>彩票</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="holder.js"></script>
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="caipiao.css">
</head>
<body>
	<!-- 顶部轮播 -->
	<div class="section-scroll-ad">
		<div id="carousel-top" class="carousel slide" data-ride="carousel" data-interval="3000">
			<!-- Carousel items -->
			<div class="carousel-inner">
				<div class="active item">carousel 1</div>
				<div class="item">carousel 2</div>
				<div class="item">carousel 3</div>
			</div>
		</div>
	</div>

	<!-- 滚动新闻 -->
	<div class="section-scroll-news card">
		<div class="scroll-news">
			<ul class="scroll-news-list">
				<li class="scroll-news-item">
					<a href="#">
						<img src="holder.js/14x14" alt="">2秒切换
					</a>
				</li>
				<li class="scroll-news-item">
					<a href="#">
						<img src="holder.js/14x14" alt="">第二个
					</a>
				</li>
				<li class="scroll-news-item">
					<a href="#">
						<img src="holder.js/14x14" alt="">第三个
					</a>
				</li>
				<li class="scroll-news-item">
					<a href="#">
						<img src="holder.js/14x14" alt="">最后一个
					</a>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="section-bricks">
		<div class="brick">
			<!-- <span class="brick-title">足彩</span> -->
			<div class="brick-inner">
				<img src="images/2010022317074855.gif" alt="">
				<span>体彩</span>
			</div>
		</div>
		<div class="brick">
			<div class="brick-inner"></div>
		</div>
		<div class="brick">
			<div class="brick-inner"></div>
		</div>
		<div class="brick">
			<div class="brick-inner"></div>
		</div>
	</div>
	<!-- 底部导航和 floating action button -->
	<div class="section-bottom">
		<div class="nav-bottom">
			<div class="nav-bottom-item">
				<div class="icon">
					
				</div>
				<div class="icon-label">
					首页
				</div>
			</div>
			<div class="nav-bottom-item">
				<div class="icon">
					
				</div>
				<div class="icon-label">
					tab
				</div>
			</div>
			<div class="nav-bottom-item">
				<div class="icon">
					
				</div>
				<div class="icon-label">
					tab
				</div>
			</div>
			<div class="nav-bottom-item">
				<div class="icon">
					
				</div>
				<div class="icon-label">
					tab
				</div>
			</div>
		</div>

		<div class="fab">
			<i class="fab-add"></i>
		</div>
	</div>
</body>
</html>
